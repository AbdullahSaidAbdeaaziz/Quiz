<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">
                Category:
                <span>HTML</span>
            </div>
            <div class="questions-count">
                Questions Count:
                <span>10</span>
            </div>
        </div>
        <div class="quiz-area">
            <h2>why we use &lt;h1> element ?</h2>
        </div>
        <div class="answers-area">
            <div class="answer">
                <input type="radio" id="ans1" name="question">
                <label for="ans1">made text bold</label>
            </div>
            <div class="answer">
                <input type="radio" id="ans2" name="question">
                <label for="ans2">made text italic</label>
            </div>
            <div class="answer">
                <input type="radio" id="ans3" name="question">
                <label for="ans3">made newline</label>
            </div>
            <div class="answer">
                <input type="radio" id="ans4" name="question">
                <label for="ans4">made horizontal line</label>
            </div>
        </div>
        <button class="submit-answer">submit answer</button>
        <div class="bullets">
            <div class="spans">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="countdown">
                <span class="mins">02</span> | <span class="sec">05</span>
            </div>
            <div class="results">

            </div>
        </div>
    </div>
</body>
</html>
